<div class="comments__block comments__expand" onclick="expand_comments()">
  Show all <%= total_comments %> comments
</div>

<ol>
  <% comments.forEach(function (comment) { %>
  <li class="comments__block">
    <p><%= comment.text %></p>
    <time datetime="<%= comment.created %>">
      <%= moment.duration(moment() - moment(comment.created)).humanize() %>
    </time>
  </li>
  <% }); %>
</ol>

<form name="postComment" class="comments__block">
  <input type="text" placeholder="Write your comment...">
</form>
